<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>block,inline 속성</title>
<style>
#box1{
	background:red;
	width:200px;
	float:left;

}
#box2{
	background:yellow;
	float:left;

}
</style>
</head>
<body>
	<!-- 모든 태그는 박스이면서, 이박스들은 두가지 유형으로 분류된다 
	1.block 형 : 자신과 같은행에 그 어떠한 태그도 존재할수없다. 용납X 너비와 높이를 가질 수있다.
	
	2.inline 형 : 자신과 같은행에 다른 태그 요소와 공존이 가능.. 
	
	-->
  <div id = "box1">box1</div>
  <div id = "box2">box2</div> 
</body>
</html>
